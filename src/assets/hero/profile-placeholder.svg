<svg xmlns="http://www.w3.org/2000/svg" width="800" height="800" viewBox="0 0 800 800" role="img" aria-labelledby="title desc">
  <title id="title">Placeholder portrait</title>
  <desc id="desc">Stylized placeholder portrait inside a warm gradient frame.</desc>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#1a1a1a"/>
      <stop offset="100%" stop-color="#0b0b0b"/>
    </linearGradient>
    <linearGradient id="ring" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#ffd400"/>
      <stop offset="100%" stop-color="#ff3b3b"/>
    </linearGradient>
  </defs>
  <rect width="800" height="800" rx="64" fill="url(#bg)"/>
  <circle cx="400" cy="340" r="140" fill="#202020"/>
  <rect x="220" y="460" width="360" height="220" rx="110" fill="#202020"/>
  <circle cx="400" cy="400" r="250" fill="none" stroke="url(#ring)" stroke-width="10" opacity="0.9"/>
  <circle cx="400" cy="400" r="280" fill="none" stroke="url(#ring)" stroke-width="2" opacity="0.35"/>
</svg>
